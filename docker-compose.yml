version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: credsaathi_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: credsaathi_db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credsaathi_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
